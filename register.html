<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Animation Gallery</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-box" onsubmit="register(event)">
            <h2>Register</h2>

            <label for="regName">Full Name</label>
            <input type="text" id="regName" name="name" placeholder="Full Name" required>

            <input type="email" id="regEmail" name="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="regPassword" name="password" placeholder="Password" required autocomplete="new-password">
            <input type="password" id="regConfirm" name="confirm" placeholder="Confirm Password" required autocomplete="new-password">
            
            <button type="submit">Create Account</button>

            <p class="switch">
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script defer src="js/register.js"></script>
</body>
</html>
